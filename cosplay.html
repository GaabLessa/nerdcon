<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso Cosplay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="icon" href="Imagens/nerdcon_favicon.ico" type="image/x-icon">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

body {
    font-family: 'Oxanium', cursive;
    margin: 0;
    padding: 0;
    background-image: url("Imagens/cosplay.png");
    background-size: 100% 100%;  /* Estica a imagem */
    background-position: center center;
    background-attachment: fixed;
    background-repeat: no-repeat; /* evita repetição */
    color: #ffffff;
}


.form-container {
    background: rgba(0, 0, 0, 0.8);
    padding: 66px;
    margin: 50px auto;
    max-width: 650px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(163, 4, 168, 0.7);
    text-align: left;
    border: 2px solid #50007e;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

/* Inputs e Textareas */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
select,
textarea {
    background: #222;
    color: white;
    border: 2px solid #50007e;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    font-family: 'Oxanium', cursive;
    resize: vertical;
}

/* Botão enviar */
input[type="submit"] {
    background: #850496;
    color: white;
    border: 2px solid #50007e;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    border-radius: 10px;
    font-family: 'Oxanium', cursive;
}

input[type="submit"]:hover {
    background: #ff04ea;
}
.checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
  user-select: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-family: 'Oxanium', cursive;
  position: relative; /* para o ::after se basear aqui */
}

.checkbox-group input[type="checkbox"] {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;

  width: 20px;
  height: 20px;
  border: 2px solid #50007e;
  border-radius: 6px;
  background-color: transparent;
  cursor: pointer;
  /* position: relative;  REMOVIDO */
  display: inline-block;
  vertical-align: middle;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

.checkbox-group input[type="checkbox"]:hover {
  border-color: #ff00ff;
}

.checkbox-group input[type="checkbox"]:checked {
  background-color: #ff00ff;
  border-color: #ff00ff;
}

/* Ajuste do check para basear no checkbox */
.checkbox-group input[type="checkbox"]:checked::after {
    align-items: center;
  content: '';
  position: absolute;
  top: 6px;
  left: 6px;
  width: 5px;
  height: 10px;
  border: solid #000;
  border-width: 0 3px 3px 0;
  transform: rotate(45deg);
}


/* Botão voltar */
a.botao-voltar {
    background: #310936;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border: 2px solid #50007e;
    text-decoration: none;
    display: inline-flex;
    justify-content: center;
    margin-top: 30px;
    border-radius: 10px;
    transition: background 0.3s, transform 0.2s;
}

a.botao-voltar:hover {
    background: #d400d4;
    transform: scale(1.05);
}

/* Footer */
.footer-completo {
    margin-top: 60px;
    background: rgba(10, 0, 20, 0.9);
    padding: 40px 20px;
    color: #fff;
    text-align: center;
    border-top: 2px solid #a200ff;
    box-shadow: 0 -4px 15px #ff00ff;
    font-family: 'Oxanium', cursive;
}

.footer-completo .footer-conteudo {
    max-width: 1000px;
    margin: 0 auto;
}

.footer-completo p {
    font-size: 18px;
    margin-bottom: 20px;
    text-shadow: 0 0 6px #ff00ff;
}

.footer-completo {
    padding: 30px 15px;
}

.redes-sociais a {
    color: #ff00ff;
    font-size: 28px;
    margin: 0 15px;
    transition: transform 0.3s, color 0.3s;
}

.redes-sociais a:hover {
    color: #ffffff;
    transform: scale(1.2);
    text-shadow: 0 0 10px #ff00ff;
}

/* Responsivo */
@media (max-width: 600px) {
    .form-container,
    .equipe {
        padding: 20px;
    }
}
   
#popup-sucesso {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 30px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  font-size: 1.1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 9999;
  transition: opacity 0.3s ease-in-out;
  opacity: 0;
  pointer-events: none;
}

/* Quando mostrar, ativa visibilidade e pointer-events */
#popup-sucesso.show {
  display: block;
  opacity: 1;
  pointer-events: auto;
}
    </style>
</head>
<body>
<section class="form-container">
  <h2>NerdCon</h2>
  <h3>Inscreva-se no Concurso de Cosplay</h3>

  <form id="cosplayForm">
    <label for="nome">Nome completo: *</label>
    <input type="text" id="nome" name="nome" required placeholder="Ex: Ana Maria da Silva" />

    <label for="apelido">Apelido ou nome de palco:</label>
    <input type="text" id="apelido" name="apelido" placeholder="Ex: Lady Cosplay" />

    <label for="data_nascimento">Data de nascimento: *</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required />

    <label for="email">E-mail: *</label>
    <input type="email" id="email" name="email" required placeholder="Ex: seuemail@email.com" />

    <label for="telefone">Telefone: *</label>
    <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 91234-5678" />

    <label for="personagem">Nome do personagem: *</label>
    <input type="text" id="personagem" name="personagem" required placeholder="Ex: Naruto Uzumaki" />

    <label for="origem">Origem do personagem: *</label>
    <input type="text" id="origem" name="origem" required placeholder="Ex: Naruto (anime)" />

    <label for="descricao_cosplay">Descrição breve do cosplay:</label>
    <textarea id="descricao_cosplay" name="descricao_cosplay" rows="3" placeholder="Fale um pouco sobre o traje, acessórios, maquiagem..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="aceito_regulamento" name="aceito_regulamento" required />
      <label for="aceito_regulamento">Li e aceito o regulamento *</label>
    </div>

    <label for="como_ficou_sabendo">Como ficou sabendo do concurso?</label>
    <input type="text" id="como_ficou_sabendo" name="como_ficou_sabendo" placeholder="Ex: Instagram, amigo, site oficial..." />

    <label for="instagram_cosplay">Instagram/TikTok do cosplay (opcional):</label>
    <input type="text" id="instagram_cosplay" name="instagram_cosplay" placeholder="@seucosplay" />

    <label for="perfil_pessoal">Perfil pessoal para divulgação (opcional):</label>
    <input type="text" id="perfil_pessoal" name="perfil_pessoal" placeholder="@seuperfil" />

    <input type="hidden" id="numero_inscricao" name="numero_inscricao" />

    <input type="submit" value="Enviar Inscrição" />
  </form>

  <div id="popup-sucesso" class="popup"></div>

  <a href="index.html" class="botao-voltar">Voltar à página principal</a>
</section>

<script> 
form.addEventListener('submit', e => {
  e.preventDefault();

  const formData = new FormData(form);

  fetch('https://script.google.com/macros/s/SEU_SCRIPT_ID/exec', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'ok') {
      alert(`Inscrição enviada! Nº: ${data.numero}`);
      form.reset();
    } else {
      alert(`Erro: ${data.message || 'Tente novamente.'}`);
    }
  })
  .catch(() => alert('Erro na conexão. Tente novamente.'));
});
</script>
