<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição Concurso Cosplay - NerdCon</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
@import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;800&display=swap');

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Oxanium', cursive;
  margin: 0;
  padding: 0 20px;
  background-image: url("Imagens/cosplay.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: scroll;
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  flex-direction: column; /* muda para coluna */
  align-items: center;
}

/* FORMULÁRIO */
form {
  background: rgba(20, 0, 40, 0.85);
  border: 2px solid #a200ff;
  border-radius: 20px;
  box-shadow: 0 0 15px #a200ff66;
  padding: 30px;
  width: 100%;
  max-width: 600px;
  backdrop-filter: blur(8px);
}

/* TÍTULO */
form h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #fff;
  font-weight: 600;
  font-size: 28px;
  text-shadow: 0 0 8px #a200ff;
}

/* CAMPOS */
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #ccc;
}

input,
select,
textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: 1px solid #a200ff80;
  background: #1c012f;
  color: #fff;
  outline: none;
  transition: 0.3s;
}

input:focus,
select:focus,
textarea:focus {
  border-color: #ff00cc;
  box-shadow: 0 0 10px #ff00cc77;
}

/* BOTÃO */
button,
input[type="submit"] {
  background: linear-gradient(90deg, #a200ff, #ff00cc);
  color: #fff;
  font-weight: 600;
  padding: 14px 30px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 12px #a200ff88;
  font-size: 16px;
  text-transform: uppercase;
}

button:hover,
input[type="submit"]:hover {
  background: linear-gradient(90deg, #ff00cc, #a200ff);
  box-shadow: 0 0 18px #ff00ccaa;
}

/* MENSAGEM DE CONFIRMAÇÃO */
.confirmacao {
  background-color: #00ff88;
  color: #000;
  padding: 15px 20px;
  border-radius: 12px;
  font-weight: bold;
  margin-top: 20px;
  box-shadow: 0 0 10px #00ff88aa;
  text-align: center;
}

/* ERRO */
.erro {
  background-color: #ff0044;
  color: #fff;
  padding: 15px 20px;
  border-radius: 12px;
  font-weight: bold;
  margin-top: 20px;
  box-shadow: 0 0 10px #ff0044aa;
  text-align: center;
}

/* RESPONSIVO */
@media screen and (max-width: 600px) {
  form {
    padding: 20px;
  }

  form h2 {
    font-size: 22px;
  }

  input,
  select,
  textarea {
    font-size: 14px;
  }

  button {
    font-size: 14px;
    padding: 12px 24px;
  }
}
.popup-neon {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1e0033;
  color: #fff;
  padding: 30px 40px;
  border: 2px solid #a200ff;
  border-radius: 15px;
  box-shadow: 0 0 25px #a200ff, 0 0 50px #ff00ff;
  font-size: 1.2rem;
  font-family: 'Oxanium', sans-serif;
  text-align: center;
  z-index: 9999;
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translate(-50%, -60%);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

  </style>
</head>
<body>

  <form id="formulario-cosplay">
    <label>Nome completo: *</label>
    <input type="text" name="nome" required placeholder="Ex: Ana Beatriz dos Santos" />

    <label>Apelido artístico (se tiver):</label>
    <input type="text" name="apelido" placeholder="Ex: Bia-Chan" />

    <label>Data de nascimento: *</label>
    <input type="date" name="data_nascimento" required />

    <label>E-mail: *</label>
    <input type="email" name="email" required placeholder="Ex: voce@email.com" />

    <label>Telefone para contato: *</label>
    <input type="tel" name="telefone" required placeholder="(00) 00000-0000" />

    <label>Nome do personagem: *</label>
    <input type="text" name="personagem" required placeholder="Ex: Naruto Uzumaki" />

    <label>Origem do personagem (anime, jogo, filme...): *</label>
    <input type="text" name="origem" required placeholder="Ex: Naruto Shippuden" />

    <label>Descreva seu cosplay (materiais usados, detalhes, etc):</label>
    <textarea name="descricao_cosplay" rows="4" placeholder="Opcional, mas pode destacar sua criatividade :)"></textarea>

    <label>Como ficou sabendo do concurso?</label>
    <input type="text" name="como_ficou_sabendo" placeholder="Ex: Instagram da NerdCon, amigos, site..." />

    <label>Instagram do cosplay:</label>
    <input type="text" name="instagram_cosplay" placeholder="@seu_cosplay" />

    <label>Perfil pessoal (Instagram ou outro):</label>
    <input type="text" name="perfil_pessoal" placeholder="@seuperfil" />

    <button type="submit">Enviar Inscrição</button>
    <p id="mensagem-envio"></p>
  </form>

<!-- POPUP -->
<div id="popup-sucesso" class="popup-neon" style="display: none;">
  Inscrição enviada com sucesso! 💜<br/>
  Redirecionando para a página inicial...
</div>

<div style="text-align: center; margin-top: 30px;">
  <a href="index.html" class="botao-voltar">Voltar à página principal</a>
</div>

  <script>
    const form = document.getElementById('formulario-cosplay');
    const mensagem = document.getElementById('mensagem-envio');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      mensagem.style.color = "#cccccc";
      mensagem.textContent = 'Enviando...';

      const dados = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyicPseverPK6Yq-6ifeMe4493_kaTZTqHycBlWCBQ2wgk8E7rEZDLXCIKPbQRK9VkTpA/exec", {
        method: "POST",
        body: dados
      })
      .then(res => res.text())
      .then(msg => {
        mensagem.style.color = "#00ff99";
        mensagem.textContent = msg;
        form.reset();
      })
      .catch(err => {
        mensagem.style.color = "#ff5555";
        mensagem.textContent = "Erro ao enviar. Tente novamente.";
      });
    });
  </script>
  <script>
  document.getElementById('formulario-cosplay').addEventListener('submit', function (e) {
    e.preventDefault(); // Impede o envio tradicional do formulário

    // Aqui você coloca a lógica de envio para a planilha (via fetch ou google script)
    // Depois do envio com sucesso, exibe o popup:

    document.getElementById('popup-sucesso').style.display = 'block';

    // Redireciona após 4 segundos
    setTimeout(function () {
      window.location.href = 'index.html';
    }, 4000);
  });
</script>
</body>
</html>
