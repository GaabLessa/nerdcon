<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Expositores - NerdCon</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oxanium', cursive;
      margin: 0;
      padding: 0 20px;
      background-image: url("Imagens/expositores.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: scroll;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px 50px;
      margin: 30px auto;
      width: 100%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(162, 0, 255, 0.3);
      border: 1px solid #ff00ff;
      animation: surgirFormulario 1s ease forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes surgirFormulario {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #ff00ff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      font-size: 1rem;
    }

    input,
    textarea,
    select {
      background: #444;
      color: white;
      border: 1px solid #ff00ff;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ff00ff;
      outline: none;
      background: #7a2aff;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: 'Oxanium', cursive;
    }

    button,
    .botao-voltar {
      padding: 14px 20px;
      background-color: #a200ff;
      border: none;
      border-radius: 12px;
      color: #ffffff;
      cursor: pointer;
      text-align: center;
      font-size: 1.1rem;
      margin-top: 20px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 100%;
      box-sizing: border-box;
      text-decoration: none;
      display: inline-block;
    }

    button:hover,
    .botao-voltar:hover {
      background: #d400d4;
      box-shadow: 0 0 8px #d400d4;
    }

    .botao-voltar a {
      color: #fff;
      text-decoration: none;
      display: block;
      width: 100%;
    }

    @media (max-width: 900px) {
      .form-container {
        padding: 30px 40px;
        max-width: 600px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 25px 20px;
        margin: 20px auto;
        border-radius: 14px;
        box-shadow: none;
      }

      h1 {
        font-size: 1.5rem;
      }

      input,
      textarea,
      select {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      button,
      .botao-voltar {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }

    @media (max-width: 400px) {
      .form-container {
        padding: 20px 15px;
        margin: 15px auto;
      }

      h1 {
        font-size: 1.3rem;
      }

      label {
        font-size: 0.9rem;
      }

      input,
      textarea,
      select {
        font-size: 0.9rem;
        padding: 8px 10px;
      }

      button,
      .botao-voltar {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cadastro de Expositores - NerdCon</h1>
    <form id="form-expositores">
      <label for="loja">Nome da loja</label>
      <input type="text" name="loja" id="loja" required />

      <label for="responsavel">Nome do responsável</label>
      <input type="text" name="responsavel" id="responsavel" required />

      <label for="cpf">CPF/CNPJ do Responsavel</label>
      <input type="tel" name="cpf" id="cpf" required />
      
      <label for="whatsapp">WhatsApp</label>
      <input type="tel" name="whatsapp" id="whatsapp" required />

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />

      <label for="instagram">Link do Instagram</label>
      <input type="url" name="instagram" id="instagram" />

      <label for="categoria">Categoria da loja</label>
      <input type="text" name="categoria" id="categoria" required placeholder="Roupas, acessórios, brinquedos, 3D, livros, cardgame..." />

      <label for="produtos">Produtos que vai vender</label>
      <textarea name="produtos" id="produtos" rows="3" required></textarea>

      <label for="mesa">Necessita de mesa?</label>
      <select name="mesa" id="mesa" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
    <div class="botao-voltar">
      <a href="index.html">Voltar à página principal</a>
    </div>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyJcdKXQ7IVUPG2U93piwUZHDjait_Yegkkra7zUac9H_65I6P02QD6usEqwo1LrS5q/exec";

  document.getElementById("form-expositores").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: formData
      });

      const result = await response.text();

      if (result === "OK") {
        alert("✅ Inscrição enviada com sucesso!");
        form.reset();
      } else if (result === "DUPLICADO") {
        alert("⚠️ Este e-mail já foi cadastrado!");
      } else {
        alert("❌ Erro ao enviar. Tente novamente.");
      }

    } catch (err) {
      alert("⚠️ Erro de conexão com o servidor.");
      console.error(err);
    }
  });
</script>

</body>
</html>
