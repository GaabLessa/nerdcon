<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

        body {
            font-family: 'Oxanium', cursive;
            margin: 0;
            padding: 0;
            background-image: url('Imagens/meeple.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
        }

        header {
            background: linear-gradient(90deg, #6a00ff, #a200ff);
            padding: 40px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(162, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 66px;
            margin: 50px auto;
            max-width: 650px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(163, 4, 168, 0.7);
            text-align: left;
            border: 2px solid #50007e;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            background: #222;
            color: white;
            border: 2px solid #50007e;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"] {
            background: #350335;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #d400d4;
        }

        .checkbox-group label {
            padding: 10px 16px;
            background-color: #1a1a1a;
            border: 2px solid #50007e;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .checkbox-group label:hover {
            background-color: #e40ba3;
            color: #fff;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: #ff00ff;
            color: #000;
            font-weight: bold;
            border-color: #ff00ff;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        a.botao-voltar {
            background: #310936;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            margin-top: 30px;
            transition: background 0.3s, transform 0.2s;
        }

        a.botao-voltar:hover {
            background: #d400d4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="form-container">
        <h2>NerdsCon</h2>
        <h3>Inscreva-se</h3>
        <form action="https://formsubmit.co/nerdscongeek@gmail.com" method="POST" onsubmit="gerarNumeroInscricao()">
            <label for="nome_social">Nome Social (opcional):</label>
            <input type="text" id="nome_social" name="nome_social">

            <label for="nome">Nome completo: *</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail: *</label>
            <input type="email" id="email" name="email" required>

            <label for="instagram">Instagram (opcional):</label>
            <input type="text" id="instagram" name="instagram" placeholder="@seuusuario">

            <label for="telefone">Telefone: *</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678">

            <label>
                <input type="checkbox" name="maioridade" required>
                Confirmo que sou maior de 18 anos. *
            </label>

            <label>Disponibilidade na Semana do Evento:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="disponibilidade[]" value="23/08 Sábado"> 23/08 Sábado</label>
                <label><input type="checkbox" name="disponibilidade[]" value="24/08 Domingo"> 24/08 Domingo</label>
            </div>

            <label>Em qual área gostaria de atuar? (Selecione até 3 opções)</label>
            <label><input type="checkbox" name="area[]" value="RPG"> RPG</label>
            <label><input type="checkbox" name="area[]" value="Card Game"> Card Game</label>
            <label><input type="checkbox" name="area[]" value="Board Game"> Board Game</label>
            <label><input type="checkbox" name="area[]" value="Cosplay"> Cosplay</label>
            <label><input type="checkbox" name="area[]" value="Batalha Campal"> Batalha Campal</label>
            <label><input type="checkbox" name="area[]" value="Área dos Bardos"> Área dos Bardos</label>
            <label><input type="checkbox" name="area[]" value="Qualquer área"> Estou disponível pra qualquer área que me for colocada</label>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <input type="hidden" id="numero_inscricao" name="numero_inscricao">
            <input type="hidden" name="_subject" value="Nova inscrição no Evento!">
            <input type="hidden" name="_autoresponse" id="autoresponse">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

            <input type="submit" value="Enviar Inscrição">
        </form>
        <a href="nerdscon1.html" class="botao-voltar"> Voltar à página principal</a>
    </section>

    <script>
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').slice(0, 11);
            let formatado = '';
            if (x.length > 0) formatado = '(' + x.substring(0, 2);
            if (x.length >= 3) formatado += ') ' + x.substring(2, 7);
            if (x.length >= 8) formatado += '-' + x.substring(7, 11);
            e.target.value = formatado;
        });

        const checkboxes = document.querySelectorAll('input[name="area[]"]');
        const max = 3;
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checked = document.querySelectorAll('input[name="area[]"]:checked');
                if (checked.length > max) {
                    checkbox.checked = false;
                    alert('Você só pode selecionar até 3 opções.');
                }
            });
        });

        function gerarNumeroInscricao() {
            const inscricoes = localStorage.getItem('contadorInscricoes') || 100;
            const proximoNumero = parseInt(inscricoes) + 1;
            localStorage.setItem('contadorInscricoes', proximoNumero);

            const numeroInscricao = 'NC' + proximoNumero.toString().padStart(4, '0');
            document.getElementById('numero_inscricao').value = numeroInscricao;

            document.getElementById('autoresponse').value = `Olá! Sua inscrição foi recebida com sucesso.\nSeu número de inscrição é ${numeroInscricao}.\nNos vemos no evento!`;
        }
    </script>
</body>
</html>
