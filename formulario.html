<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

        body {
            font-family: 'Oxanium', cursive;
            margin: 0;
            padding: 0;
            background-image: url("Imagens/apsu.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            margin: 30px auto;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(162, 0, 255, 0.5);
            border: 2px solid #a200ff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            background: #6b6b6b;
            color: white;
            border: 2px solid #a200ff;
            padding: 12px;
            width: auto;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            flex: 1 1 calc(33.333% - 10px);
            padding: 10px;
            background-color: rgb(112, 6, 107);
            border: 2px solid #a200ff;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #d400d4;
            transform: scale(1.05);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"],
        .checkbox-group.coluna-area input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .checkbox-group.coluna-area label {
            flex: 1 1 calc(33.333% - 10px);
            padding: 10px;
            background-color: #1a1a1a;
            border: 2px solid #a200ff;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .checkbox-group.coluna-area label:hover {
            background-color: #7404be;
            color: #fff;
        }

        .checkbox-group.coluna-area input[type="checkbox"]:checked + label {
            background-color: #ff00ff;
            color: #000;
            font-weight: bold;
            border-color: #ff00ff;
        }

        .checkbox-group label {
            padding: 10px 16px;
            background-color: #1a1a1a;
            border: 2px solid #a200ff;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .checkbox-group label:hover {
            background-color: #7404be;
            color: #fff;
        }

        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: #ff00ff;
            color: #000;
            font-weight: bold;
            border-color: #ff00ff;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button {
            margin-top: 20px;
            background-color: #a200ff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a00ff;
        }

        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #0a0a0a;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px #a200ff;
        }

        .galeria img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #a200ff;
            opacity: 0;
            transform: translateY(20px);
            animation: aparecer 0.8s ease forwards;
            transition: transform 0.3s ease;
        }

        .galeria img:nth-child(1) { animation-delay: 0.2s; }
        .galeria img:nth-child(2) { animation-delay: 0.4s; }
        .galeria img:nth-child(3) { animation-delay: 0.6s; }
        .galeria img:nth-child(4) { animation-delay: 0.8s; }

        @keyframes aparecer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .galeria img:hover {
            transform: scale(1.1);
        }

        .equipe {
            background: rgba(0, 0, 0, 0.8);
            margin: 40px auto 20px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(162, 0, 255, 0.6);
            border: 2px solid #a200ff;
            text-align: center;
        }

        .equipe h1 {
            animation: neonGlow 1s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #a200ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #a200ff;
            }
        }

        .form-container {
            opacity: 0;
            transform: translateY(50px);
            animation: surgirFormulario 1s ease forwards;
        }

        @keyframes surgirFormulario {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            background-color: #e9ecef;
            color: #b84dff !important;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Oxanium', cursive;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.5s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            border: 2px solid #b84dff;
        }

        .button a {
            color: #b84dff;
        }

        .button:hover {
            background-color: #6b00b3;
        }

        .button:hover a {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .form-container,
            .equipe {
                padding: 20px;
            }

            input[type="submit"],
            a.botao-voltar,
            button {
                width: 100%;
                font-size: 16px;
            }

            .checkbox-group.coluna-area label {
                flex: 1 1 100%;
            }

            .galeria img {
                width: 100px;
            }

            .footer-completo {
                padding: 20px 10px;
            }

            .footer-completo p {
                font-size: 14px;
            }

            .redes-sociais a {
                font-size: 22px;
                margin: 0 10px;
            }

            .form-container h2,
            .equipe h1 {
                font-size: 22px;
            }

            .equipe p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="equipe">
    <h1>Faça Parte da Nossa Equipe</h1>
    <p>Inscreva-se como voluntário(a) e viva a experiência NerdCon de dentro!</p>
</div>

<section class="form-container">
    <h2>Inscreva-se Agora</h2>
    <form action="https://script.google.com/macros/s/AKfycbyykPo1FQ97sjIaPR5P0YP3I-ueIaQKhc-EFoFEGyw15LaFBC8hZLDZQAEJOZy8yOkwKw/exec" method="post">
        <label for="nome"> Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf"> CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(11 91234-5678)"><br><br>

        <label>Disponibilidade na Semana do Evento:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="quinta" name="disponibilidade[]" value="21/08 Quinta-feira">
            <label for="quinta">21/08 Quinta-feira</label>

            <input type="checkbox" id="sexta" name="disponibilidade[]" value="22/08 Sexta-feira">
            <label for="sexta">22/08 Sexta-feira</label>

            <input type="checkbox" id="sabado" name="disponibilidade[]" value="23/08 Sábado">
            <label for="sabado">23/08 Sábado</label>

            <input type="checkbox" id="domingo" name="disponibilidade[]" value="24/08 Domingo">
            <label for="domingo">24/08 Domingo</label>
        </div>

        <label>Em qual área gostaria de atuar? (Selecione até 3 opções)</label>
        <div class="checkbox-group coluna-area">
            <input type="checkbox" id="rpg" name="area[]" value="RPG">
            <label for="rpg">RPG</label><br>

            <input type="checkbox" id="cardgame" name="area[]" value="Card Game">
            <label for="cardgame">Card Game</label><br>

            <input type="checkbox" id="boardgame" name="area[]" value="Board Game">
            <label for="boardgame">Board Game</label>

            <input type="checkbox" id="cosplay" name="area[]" value="Cosplay">
            <label for="cosplay">Cosplay</label>

            <input type="checkbox" id="campal" name="area[]" value="Batalha Campal">
            <label for="campal">Batalha Campal</label>

            <input type="checkbox" id="bardos" name="area[]" value="Área dos Bardos">
            <label for="bardos">Área dos Bardos</label>

            <input type="checkbox" id="qualquer" name="area[]" value="Qualquer área">
            <label for="qualquer">Qualquer área</label>
        </div>

        <input type="hidden" name="_subject" value="Nova inscrição para o time no evento">
        <input type="hidden" name="_autoresponse" value="Olá! Recebemos sua inscrição no para nos ajudar e fazer parte da nossa equipe. Em breve entraremos em contato com mais detalhes. Obrigado!">
        <input type="hidden" name="_template" value="box">
        <!-- REMOVIDO _next para evitar redirecionamento -->
        <input type="submit" value="Enviar Inscrição">
    </form>

    <div id="mensagem" style="margin-top:20px; font-weight: bold; color: #ff00ff;"></div>

    <section class="galeria">
        <img src="Imagens/imagensotimizadas/DSC07613.webp" alt="Foto 1">
        <img src="Imagens/imagensotimizadas/capital.webp" alt="Foto 2">
        <img src="Imagens/imagensotimizadas/guardiões.webp" alt="Foto 3">
        <img src="Imagens/imagensotimizadas/submundo.webp" alt="Foto 4">
    </section>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <div style="text-align: center; margin-top: 30px;">
        <a href="index.html" class="button">Voltar à página principal</a>
    </div>
</section>

<footer class="footer-completo">
    <div class="footer-conteudo">
        <p>&copy;Festival Nerdcon. Todos os direitos reservados</p>
        <div class="redes-sociais">
            <a href="https://www.instagram.com/festival.nerdcon?igsh=MTdhM2huY2tvbmZlNA%3D%3D" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</footer>

<script>
    // Máscara telefone
    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').slice(0, 11);
        let formatado = '';

        if (x.length > 0) {
            formatado = '(' + x.substring(0, 2);
        }
        if (x.length >= 3) {
            formatado += ') ' + x.substring(2, 7);
        }
        if (x.length >= 8) {
            formatado += '-' + x.substring(7, 11);
        }

        e.target.value = formatado;
    });

    // Máscara CPF
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function (e) {
        let cpf = e.target.value.replace(/\D/g, '').slice(0, 11);
        cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
        cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = cpf;
    });

    // Limite 3 áreas
    const areaCheckboxes = document.querySelectorAll('input[name="area[]"]');
    areaCheckboxes.forEach(chk => {
        chk.addEventListener('change', () => {
            const checkedCount = document.querySelectorAll('input[name="area[]"]:checked').length;
            if (checkedCount > 3) {
                chk.checked = false;
                alert('Você pode selecionar no máximo 3 áreas.');
            }
        });
    });

    // Envio via fetch e mensagem na mesma página
    const form = document.querySelector('form[action^="https://script.google.com/macros"]');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const dados = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: dados
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'sucesso') {
                mensagem.style.color = '#ff00ff';
                mensagem.textContent = data.message;
                form.reset();
            } else {
                mensagem.style.color = 'red';
                mensagem.textContent = data.message;
            }
        })
        .catch(() => {
            mensagem.style.color = 'red';
            mensagem.textContent = 'Erro no envio. Tente novamente.';
        });
    });
</script>


</body>
</html>
