<style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

    body {
            font-family: 'Oxanium', cursive;
            margin: 0;
            padding: 0;
            background-image: url("Imagens/apsu.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            
            
        }
        

    .form-container {
       /* quadro do formulario, se quiser adicionar so usar (backgroud color)*/
        background: rgba(0, 0, 0, 0.8);
        padding: 50px;
        margin: 30px auto;
        width: 90%;
        max-width: 700px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(162, 0, 255, 0.5);
        border: 2px solid #a200ff;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1px;
    }

    label {
        font-weight: bold;
    }

    input, textarea {
        background: #6b6b6b;
        color: white;
        border: 2px solid #a200ff;
        padding: 12px;
        width: auto;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
    }

    input[type="submit"] {
        flex: 1 1 calc(33.333% - 10px);
        padding: 10px;
        background-color:rgb(112, 6, 107);
        border: 2px solid #a200ff;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        text-align: center;
        transition: 0.3s;;
    }

    input[type="submit"]:hover {
        background:#d400d4; 
        transform: scale(1.05);
    }

    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

.checkbox-group input[type="checkbox"],
.checkbox-group.coluna-area input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}

    .checkbox-group.coluna-area label {
        flex: 1 1 calc(33.333% - 10px);
        padding: 10px;
        background-color: #1a1a1a;
        border: 2px solid #a200ff;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        text-align: center;
        transition: 0.3s;
    }

    .checkbox-group.coluna-area label:hover {
        background-color: #7404be;
        color: #fff;
    }

    .checkbox-group.coluna-area input[type="checkbox"]:checked + label {
        background-color: #ff00ff;
        color: #000;
        font-weight: bold;
        border-color: #ff00ff;
    }

    .checkbox-group label {
        padding: 10px 16px;
        background-color: #1a1a1a;
        border: 2px solid #a200ff;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
    }

    .checkbox-group label:hover {
        background-color: #7404be;
        color: #fff;
    }

    .checkbox-group input[type="checkbox"]:checked + label {
        background-color: #ff00ff;
        color: #000;
        font-weight: bold;
        border-color: #ff00ff;
    }

    button a {
        text-decoration: none;
        color: white;
    }

    button {
        margin-top: 20px;
        background-color: #a200ff;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #6a00ff;
    }
    .galeria {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    background-color: #0a0a0a;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px #a200ff;
    
}

.galeria img {
    width: 150px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #a200ff;
}

a.botao-voltar {
    background: #ff00ff;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
}

a.botao-voltar:hover {
    background: #d400d4;
    transform: scale(1.05);
}
.equipe {
      background: rgba(0, 0, 0, 0.8);
      margin: 40px auto 20px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(162, 0, 255, 0.6);
      border: 2px solid #a200ff;
      text-align: center;
    }
.footer-completo {
    margin-top: 60px;
    background: rgba(10, 0, 20, 0.9);
    padding: 40px 20px;
    color: #fff;
    text-align: center;
    border-top: 2px solid #a200ff;
    box-shadow: 0 -4px 15px rgba(255, 0, 255, 0.3);
    font-family: 'Oxanium', cursive;
}

.footer-completo .footer-conteudo {
    max-width: 1000px;
    margin: 0 auto;
}

.footer-completo p {
    font-size: 18px;
    margin-bottom: 20px;
    text-shadow: 0 0 6px #ff00ff;
}

.redes-sociais a {
    color: #ff00ff;
    font-size: 28px;
    margin: 0 15px;
    transition: transform 0.3s, color 0.3s;
}

.redes-sociais a:hover {
    color: #ffffff;
    transform: scale(1.2);
    text-shadow: 0 0 10px #ff00ff;
}
@media (max-width: 600px) {
  .form-container,
  .equipe {
    padding: 20px;
  }

  input[type="submit"],
  a.botao-voltar,
  button {
    width: 100%;
    font-size: 16px;
  }

  .checkbox-group.coluna-area label {
    flex: 1 1 100%;
  }

  .galeria img {
    width: 100px;
  }

  .footer-completo {
    padding: 20px 10px;
  }

  .footer-completo p {
    font-size: 14px;
  }

  .redes-sociais a {
    font-size: 22px;
    margin: 0 10px;
  }

  .form-container h2,
  .equipe h1 {
    font-size: 22px;
  }

  .equipe p {
    font-size: 16px;
  }
}

/* 2. Fade-in na galeria de imagens */
.galeria img {
  opacity: 0;
  transform: translateY(20px);
  animation: aparecer 0.8s ease forwards;
  transition: transform 0.3s ease; /* Para o zoom hover */
}

.galeria img:nth-child(1) { animation-delay: 0.2s; }
.galeria img:nth-child(2) { animation-delay: 0.4s; }
.galeria img:nth-child(3) { animation-delay: 0.6s; }
.galeria img:nth-child(4) { animation-delay: 0.8s; }

@keyframes aparecer {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* 4. Zoom ao passar o mouse nas imagens da galeria */
.galeria img:hover {
  transform: scale(1.1);
}

/* 3. Texto piscando neon */
.equipe h1 {
  animation: neonGlow 1s infinite alternate;
}

@keyframes neonGlow {
  from {
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #a200ff;
  }
  to {
    text-shadow: 0 0 20px #ff00ff, 0 0 30px #a200ff;
  }
}

/* 5. Formulário deslizando de baixo pra cima */
.form-container {
  opacity: 0;
  transform: translateY(50px);
  animation: surgirFormulario 1s ease forwards;
}

@keyframes surgirFormulario {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
    const telefoneInput = document.getElementById('telefone');

    telefoneInput.addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').slice(0, 11);
        let formatado = '';

        if (x.length > 0) {
            formatado = '(' + x.substring(0, 2);
        }
        if (x.length >= 3) {
            formatado += ') ' + x.substring(2, 7);
        }
        if (x.length >= 8) {
            formatado += '-' + x.substring(7, 11);
        }

        e.target.value = formatado;
    });
    const areaCheckboxes = document.querySelectorAll('input[name="area[]"]');
areaCheckboxes.forEach(chk => {
  chk.addEventListener('change', () => {
    const checkedCount = document.querySelectorAll('input[name="area[]"]:checked').length;
    if (checkedCount > 3) {
      chk.checked = false;
      alert('Você pode selecionar no máximo 3 áreas.');
    }
  });
});

</script>
