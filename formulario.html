<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

    body {
            font-family: 'Oxanium', cursive;
            margin: 0;
            padding: 0;
            background-image: url("Imagens/apsu.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            
            
        }
        

    .form-container {
       /* quadro do formulario, se quiser adicionar so usar (backgroud color)*/
        background: rgba(0, 0, 0, 0.8);
        padding: 50px;
        margin: 30px auto;
        width: 90%;
        max-width: 700px;
        border-radius: 55px;
        box-shadow: 0 4px 15px rgba(162, 0, 255, 0.5);
        border: 5px solid white;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1px;
    }

    label {
        font-weight: bold;
    }

    input, textarea {
        background: #6b6b6b;
        color: white;
        border: 1px solid #ffffff;
        padding: 12px;
        width: 100%;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
    }

    input[type="submit"] {
        background: #ff00ff;
        color: white;
        border: none;
        padding: 15px 25px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        align-self: center;
    }

    input[type="submit"]:hover {
        background: #d400d4;
        transform: scale(1.05);
    }

    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

.checkbox-group input[type="checkbox"],
.checkbox-group.coluna-area input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}

    .checkbox-group.coluna-area label {
        flex: 1 1 calc(33.333% - 10px);
        padding: 10px;
        background-color: #1a1a1a;
        border: 2px solid #a200ff;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        text-align: center;
        transition: 0.3s;
    }

    .checkbox-group.coluna-area label:hover {
        background-color: #7404be;
        color: #fff;
    }

    .checkbox-group.coluna-area input[type="checkbox"]:checked + label {
        background-color: #ff00ff;
        color: #000;
        font-weight: bold;
        border-color: #ff00ff;
    }

    .checkbox-group label {
        padding: 10px 16px;
        background-color: #1a1a1a;
        border: 2px solid #a200ff;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
    }

    .checkbox-group label:hover {
        background-color: #7404be;
        color: #fff;
    }

    .checkbox-group input[type="checkbox"]:checked + label {
        background-color: #ff00ff;
        color: #000;
        font-weight: bold;
        border-color: #ff00ff;
    }

    button a {
        text-decoration: none;
        color: white;
    }

    button {
        margin-top: 20px;
        background-color: #a200ff;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #6a00ff;
    }
    .galeria {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    background-color: #0a0a0a;
    padding: 20px;
}

.galeria img {
    width: 150px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #a200ff;
}

a.botao-voltar {
    background: #ff00ff;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s, transform 0.2s;
}

a.botao-voltar:hover {
    background: #d400d4;
    transform: scale(1.05);
}
.equipe {
        background-color: rgba(0, 0, 0, 0.8);
        margin: 20px auto;
        width: 70%;
        max-width: 700px;
        border-radius: 55px;
        box-shadow: 0 4px 15px rgba(162, 0, 255, 0.5);
        border: 5px solid white;
        text-align: center;
}</style>
<body> 
<div class="equipe">
    <h1>Faça Parte da Nossa Equipe</h1>
    <p>Inscreva-se como voluntário(a) e viva a experiência NerdCon de dentro!</p>
</div>

</html>
<section class="form-container">
    <h2>Inscreva-se Agora</h2>
   <form action="https://script.google.com/macros/s/AKfycbxi-ldWU8Al8Afm1sRTRNOxheJvDCf5htp0u1wa6mgoRvF3ef1Z0jWwfqhH9dysePeC6w/exec" method="post">
        <label for="nome"> Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required> <br><br>
        <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required  placeholder="(11 91234-5678"><br><br>
        <label>Disponibilidade na Semana do Evento:</label>
    <div class="checkbox-group">
            <input type="checkbox" id="quinta" name="disponibilidade[]" value="21/08 Quinta-feira">
            <label for="quinta">21/08 Quinta-feira</label>
            <input type="checkbox" id="sexta" name="disponibilidade[]" value="22/08 Sexta-feira">
            <label for="sexta">22/08 Sexta-feira</label>
            <input type="checkbox" id="sabado" name="disponibilidade[]" value="23/08 Sábado">
            <label for="sabado">23/08 Sábado</label>
            <input type="checkbox" id="domingo" name="disponibilidade[]" value="24/08 Domingo">
            <label for="domingo">24/08 Domingo</label>
    </div>
        <label>Em qual área gostaria de atuar? (Selecione até 3 opções)</label>
        <div class="checkbox-group coluna-area"> 
            <input type="checkbox" id="rpg" name="area[]" value="RPG">

            <label for="cardgame">Card Game</label><br>

            <input type="checkbox" id="boardgame" name="area[]" value="Board Game">
            <label for="boardgame">Board Game</label>

            <input type="checkbox" id="cosplay" name="area[]" value="Cosplay">
            <label for="cosplay">Cosplay</label>

            <input type="checkbox" id="campal" name="area[]" value="Batalha Campal">
            <label for="campal">Batalha Campal</label>

            <input type="checkbox" id="bardos" name="area[]" value="Área dos Bardos">
            <label for="bardos">Área dos Bardos</label>

            <input type="checkbox" id="qualquer" name="area[]" value="Qualquer área">
            <label for="qualquer">Qualquer área</label>
    </div>

        <input type="hidden" name="_subject" value="Nova inscrição para o time no evento">
        <input type="hidden" name="_autoresponse" value="Olá! Recebemos sua inscrição no para nos ajudar e fazer parte da nossa equipe. Em breve entraremos em contato com mais detalhes. Obrigado!">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="testeplanilha.html">
        <input type="submit" value="Enviar Inscrição"> 
    </form>

<section class="galeria">
    <img src="Imagens/DSC07613.JPG" alt="Foto 1">
    <img src="Imagens/capital.JPG" alt="Foto 2">
    <img src="Imagens/guardiões.JPG" alt="Foto 3">

  <div style="text-align: center; margin-top: 30px;">

</div>
<script>
    const telefoneInput = document.getElementById('telefone');

    telefoneInput.addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').slice(0, 11);
        let formatado = '';

        if (x.length > 0) {
            formatado = '(' + x.substring(0, 2);
        }
        if (x.length >= 3) {
            formatado += ') ' + x.substring(2, 7);
        }
        if (x.length >= 8) {
            formatado += '-' + x.substring(7, 11);
        }

        e.target.value = formatado;
    });
    const areaCheckboxes = document.querySelectorAll('input[name="area[]"]');
areaCheckboxes.forEach(chk => {
  chk.addEventListener('change', () => {
    const checkedCount = document.querySelectorAll('input[name="area[]"]:checked').length;
    if (checkedCount > 3) {
      chk.checked = false;
      alert('Você pode selecionar no máximo 3 áreas.');
    }
  });
});

</script>
