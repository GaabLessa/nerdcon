<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

        body {
            
            font-family: 'Oxanium', cursive;
            margin: 0;
            padding: 0;
            background-image: url("Imagens/meeple.JPG");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
        }


        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 66px;
            margin: 50px auto;
            width: 200;
            max-width: 650px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(163, 4, 168, 0.7);
            text-align: left;
            border: 2px solid #50007e;

        }
        
        

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            background: #222;
            color: white;
            border: 2px solid #50007e;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            width: 200% auto
            
        }

        input[type="submit"] {
            background: #000000;
            color: white;
            border: 1px color(srgb red green blue); 
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #880794;
        }
        .checkbox-group label {
        padding: 10px 16px;
        background-color: #1a1a1a;
        border: 2px solid #50007e;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
        
        }
    
    .checkbox-group input[type="checkbox"]:checked + label {
        background-color: #ff00ff;
        color: #000;
        font-weight: bold;
        border-color: #ff00ff;
    }
    
    .checkbox-group input[type="checkbox"] {
        display: none;
    }
    a.botao-voltar {
    background: #310936;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    border: 2px solid #50007e;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s, transform 0.2s;
    display: flex;
    justify-content: center;
    margin-top: 30px;
    border-radius: 10px;
}


a.botao-voltar:hover {
    background: #d400d4;
    transform: scale(1.05);
}
    footer{
    font-size: 20px;
    text-align: center;
    color: #000;
    }
    
    </style>
</head>
<body>
    
    <section class="form-container">
        <h2>NerdCon</h2>
        <h3>Inscreva-se</h3>
        <form action="https://script.google.com/macros/s/AKfycbwdRhp5xzZCM0dIzq3eO6QpYZXvtOYxjqwzbMvF-Ix9myiCX-iFEBYw9XBOX1-vZPRM/exec" method="POST" onsubmit="gerarNumeroInscricao()">
            <label for="nome">Nome completo: *</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail: *</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone: *</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678">

            </label>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <input type="hidden" id="numero_inscricao" name="numero_inscricao">
            <input type="hidden" name="_subject" value="Nova inscrição no Evento!">
            <input type="hidden" name="_autoresponse" id="autoresponse">
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

            <input type="submit" value="Enviar Inscrição">
        </form>
        <a href="index.html" class="botao-voltar"> Voltar à página principal</a>
    </section>

    <script>
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').slice(0, 11);
            let formatado = '';
            if (x.length > 0) formatado = '(' + x.substring(0, 2);
            if (x.length >= 3) formatado += ') ' + x.substring(2, 7);
            if (x.length >= 8) formatado += '-' + x.substring(7, 11);
            e.target.value = formatado;
        });


        function gerarNumeroInscricao() {
            const email = document.getElementById('email').value;
            const hash = email.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            let numero = hash % 10000; // Gera um número baseado no e-mail

            const numeroInscricao = 'NC' + numero.toString().padStart(4, '0');
            document.getElementById('numero_inscricao').value = numeroInscricao;

            document.getElementById('autoresponse').value = `Olá! Sua inscrição foi recebida com sucesso.\nSeu número de inscrição é ${numeroInscricao}.\nNos vemos no evento!`;
        }
        
    </script>
</body>
<footer>

</footer>

</html>
